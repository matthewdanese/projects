<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">

</head>
<body>

<header>
  <div class="row">
    <div class="col-12">
      <h1 class="headline">Star Wars Characters</h1>
      <h2 class="headline2">Incomplete List</h2>
    </div>
  </div>
</header>

<!-- Row 1 -->

  <div class="row">
    <div class="col-4">      
      <div class="card">
        <img src="images/rey_square.png" class="card-pic">  
        <h2>Ray</h2>
        <p>Protagonist, from Tatooine</p>
      </div>
      
    </div>

    <div class="col-4">
      <div class="card">
        <img src="images/finn_square.png" class="card-pic">
        <h2>Finn</h2>
        <p>Storm Trooper, befriends Ray</p>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img src="images/kylo_square.png" class="card-pic">
        <h2>Kylo</h2>
        <p>Main villian, or is he?</p>
      </div>
    </div>
  </div>

<!-- Row 2 -->

  <div class="row">
    <div class="col-4">      
      <div class="card">
        <img src="images/poe_square.png" class="card-pic">  
        <h2>Ray</h2>
        <p>Protagonist, from Tatooine</p>
      </div>      
    </div>
  </div>
</body>
</html>
